<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous" type="application/javascript"></script>
    </head>

    <body>
        <script>
            function createFamilyTree() {
                const emptyTable = $('<table>');
                const thead = $('<thead>').append(
                    $('<tr>').append(
                        $('<th>').text('Firstname'),
                        $('<th>').text('Lastname'),
                        $('<th>').empty()
                    )
                );
                const tbody = $('<tbody>');
                emptyTable.append(thead, tbody);
                $('body').append(emptyTable);
            }
            function addNewMember(firstname, lastname) {
                const newMemberRow = $('<tr>').append(
                        $('<td>').text(firstname),
                        $('<td>').text(lastname),
                        $('<td>').text('(x)')
                            .addClass('remove')
                            .css('background-color', 'orange')
                            .click(function() {
                                $(this).parent().remove();
                            })
                );
                $('tbody').append(newMemberRow);
            }

            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
        </script>
    </body>
    
</html>
